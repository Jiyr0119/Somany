<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.8.3.js"></script>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#box{
			width: 330px;
			height: 400px;
			border: 1px solid #ccc;
			box-shadow: 0 0 8px #ddd;
			margin: 40px auto;
		}
		#box .box-title{
			width: 100%;
			height: 35px;
			line-height: 35px;
			text-align: center;
			font-size: 16px;
			color: #555555;
			border-bottom: 2px solid #ccc;
		}
		#box .box-body{
			width:284px;
			height:358px;
			overflow:hidden;
			padding:0px 24px;
			margin-top: 3px;
		}
		#box .box-body li{
			float: left;
			width:122px;
			height:77px;
			position:relative;
			margin:10px 10px 0px 10px;
			overflow:hidden;
		}
		#box .box-body li a{
			width:120px;
			height:75px;
			position:absolute;
			left:0px;
			top:0px;
			z-index:3;
		}
		#box .box-body li img{
			width:120px;
			height:75px;
			border:1px solid #e9e8e8;
			position:absolute;
			left:0px;
			top:0px;
			z-index:2;
			overflow:hidden;
		}
		#box .box-body li span{
			width:120px;
			height:75px;
			font-size: 16px;
			color: #fff;
			line-height: 75px;
			text-align: center;
			background: #E84A7E;
			border: 1px solid #ccc;
			overflow: hidden;
			position:absolute;
			left:0px;
			top:37px;
			z-index:1;
			display: none;
		}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="box-title">
				热门品牌推荐
			</div>
			<div class="box-body">
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/1.jpg"/>
					<span>肌龄</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/2.jpg"/>
					<span>美即</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/3.jpg"/>
					<span>谜尚</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/4.jpg"/>
					<span>伊人</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/5.jpg"/>
					<span>菲诗小铺</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/6.jpg"/>
					<span>美丽加芬</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/7.jpg"/>
					<span>美丽加芬</span>
				</li>
				<li>
					<a href="http://www.baidu.com"></a>
					<img src="images/8.jpg"/>
					<span>美丽加芬</span>
				</li>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		/*思路
		  
		 1. 给每一个li都添加鼠标划入划出事件 （可以用hover）
		 
		 2. 鼠标移入时，改变img再改变span
		  			  img -->  height = 0   top : h/2  (保证从中间翻转)
		  			  span-->  height = 75  top :  0
		 
		 3. 鼠标移出时，改变span再改变img
		  		      span-->  height = 0  top : h/2
		  		      img -->  height = 75   top : 0	  
		 
		 4. 链式，注意this的指向
		*/
		$(function(){
			
			//给每个li添加鼠标划入划出事件
			$(".box-body li").hover(function(){
				//操作img
				$(this).find("img").animate({height:0,top:37},500,function(){
					//此时的this指的是图片
					$(this).hide();
					//操作span
					$(this).next().show().stop().animate({height:75,top:0})
				})
				
			},function(){
//				$(this).find("img").stop();
				//操作img
				$(this).find("span").animate({height:0,top:37},500,function(){
					//此时的this指向的是span
					$(this).hide();
					//操作img
					$(this).prev().show().stop().animate({height:75,top:0})
				})
			});
		
		});
			
	</script>
</html>
