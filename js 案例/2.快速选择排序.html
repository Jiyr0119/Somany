<script>
function simple(arr){
	for(var i=0;i<arr.length;i++){
		min=i;
		for(var j=i+1;j<arr.length;j++){
			if(arr[j]<arr[min]){
				min=j;
			}
			if(i!=min){
				temp=arr[i];
				arr[i]=arr[min];
				arr[min]=temp;
			}
		}
	}
	return arr
}
var arr=[10,2,5,86,9,41,25];
simple(arr);
document.write(arr)
</script>
