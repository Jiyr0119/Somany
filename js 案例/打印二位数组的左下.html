	/*for(var i = 0 ; i < 5 ; i++){

	document.write("<table>");
	for(var i = 0 ; i < 5 ; i++){
		document.write("<tr>");
		for(var j = 0 ; j < 5 ; j++){ //为数组赋值
			arr[i][j] = num++;//赋值
		}
		
		for(var j = 0 ; j <= i ; j++){//打印左下半三角
			 document.write("<td>"+ arr[i][j] +"</td>" );
		}
		document.write("</tr>");
	}
	document.write("</table>");
