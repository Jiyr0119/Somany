<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#txt{
				width:280px;
				height:20px;
			}
			span{
				width:80px;
				height: 20px;
				display: inline-block;
				background: gray;
				margin-right: 3px;
				font-size: 16px;
				text-align: center;
				color:white
			}
		</style>
	</head>
	<body>
		<input type="text" id="txt" />
		<div id="box" style="margin-top: 4px;">
			<span id="r">弱</span>
			<span id="z">中</span>
			<span id="q">强</span>
		</div>
	</body>
</html>
<script type="text/javascript">
 	/*
 	 1、一类字符 是   弱         纯数字  弱              纯字母  弱                  纯 特殊字符 弱
 	 2、两类字符 是   中   
 	 3、三类字符        强
 	*/	
 	function $(id){
 		return document.getElementById(id)
 	}
 	$("txt").onkeyup=function(){
	 	var str=$("txt").value   //定义一个变量接受文本框输入内容
	 	var reg_num=/^\d+$/;        //全都是数字
	 	var reg_cha=/^[a-zA-Z]+$/   //全都是字母
	 	var reg_spe=/^\D[^a-z][^A-Z].+$/   //全都是特殊字符
	 	var reg_two=/^[\da-zA-Z]+$/   // 数字和字母组成的二类字符
	 	var reg_three=/^.+$/            //数字字母特殊字符组成的三类字符
	 	
		if(str.length<=0){   //消除到文本框没有内容时，让弱显示灰色
			$("r").style.backgroundColor="gray";
		}
		if(reg_num.test(str)  ||  reg_cha.test(str) || reg_cha.test(str)){
			$("r").style.backgroundColor="pink";
			$("z").style.backgroundColor="gray";
			$("q").style.backgroundColor="gray";
		}else if(reg_two.test(str)){
			$("r").style.backgroundColor="gray";
			$("z").style.backgroundColor="pink";
			$("q").style.backgroundColor="gray";
		}else if(reg_three.test(str)){
			$("r").style.backgroundColor="gray";
			$("z").style.backgroundColor="gray";
			$("q").style.backgroundColor="pink";
		}
 	}
 
</script>
