<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>聊天对话框</title>
<style type="text/css">
*{font-size: 14px; padding:0; margin:0;}
.main{
	position: relative;
	margin: 20px auto;
	border: 1px solid steelblue;
	width: 430px;
	height: 400px;
}
.msgInput{
	display: block;
	width: 406px;
	height: 60px;
	margin: 10px auto;
	
}
.sendbtn{
	position: absolute;
	width: 100px;
	height: 29px;
	bottom: 5px;
	right: 10px;
}
.content{
	list-style: none;
	width: 410px;
	height: 280px;
	margin: 5px auto;
	border: 1px dotted #D1D3D6;
	overflow-y: scroll;
}
.msgContent{
	width:auto;
	max-width: 250px;
	height: auto;
	word-break: break-all;
	margin: 5px;
	padding: 3px;
	border-radius: 5px;
}

.content .left{
	float: left;
	text-align: left;
	background-color: lightgrey;
	clear: both;
}
.content .right{
	float: right;
	text-align: right;
	background-color: yellowgreen;
	clear: both;
}


</style>

</head>

<body>
	<div id="main" class="main">
		<ul id="content" class="content">
			<li class="msgContent left">hello?</li>
			<li class="msgContent left">hello</li>
			<li class="msgContent right">hi</li>
			<li class="msgContent left">hehe</li>
			<li class="msgContent left">goodbye</li>
			<li class="msgContent right">。。。。</li>
			<li class="msgContent right">sdfasdsadfassdfsdfsdfdsfsdfsdfsdfdfasdffasdfasfdasd fasd fasd fasdfasdfasdf</li>
		</ul>
		<textarea id="msg_input" class="msgInput"></textarea>
		<button id="sendbtn" class="sendbtn">发送</button>
	</div>
</body>
</html>
<script src="../common.js"></script>
<script>
	 /*
	  点击按钮：
	  	创建li    样式类  msgContent right  
	  按住 ctrl+ 回车发送  
	  * */
	$("sendbtn").onclick = function(){
		var oLi = document.createElement("li");
		$("content").appendChild( oLi );
		oLi.innerHTML = $("msg_input").value;
		oLi.className = "msgContent right";
		$("msg_input").value = "";
		oLi.scrollIntoView();//让内容区的滚动条处于最低端显示
	}
	
	//ctrl + 回车键 发送消息
	$("msg_input").onkeyup = function(evt){
		var e = evt || event;
		// e.keyCode == 13  按住了回车键 
		if( e.keyCode == 13 && e.ctrlKey ){
			
			//调用按钮的单击事件
			$("sendbtn").onclick();
		}
	}
</script>
