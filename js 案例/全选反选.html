<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		全选:<input type="checkbox" name="qx"/>
		唱歌:<input type="checkbox" name="hobby"/>
		跳舞:<input type="checkbox" name="hobby"/>
		画画:<input type="checkbox" name="hobby"/>
		编程:<input type="checkbox" name="hobby"/>
		睡觉:<input type="checkbox" name="hobby"/>
		游泳:<input type="checkbox" name="hobby"/>
		反选:<input type="checkbox" name="fx"/>
	</body>
</html>
<script>
	var qx=document.getElementsByName("qx");
	var fx=document.getElementsByName("fx");
	var Iopt=document.getElementsByName("hobby");
	//全选：让所有被操作的复选框的checked与当前点击的checkbox的checked值保持一致
	qx[0].onclick=function(){
		for(var i=0;i<Iopt.length;i++){
			Iopt[i].checked=qx[0].checked;  
		}
	}
	//遍历所有要操作的checkbox,如果当前复选框的checked值没有被选中，则让它选中
	fx[0].onclick=function(){
		for(var i=0;i<Iopt.length;i++){
			if(Iopt[i].checked){
				Iopt[i].checked=false;
			}else{
				Iopt[i].checked=true;
			}
		}

	}
