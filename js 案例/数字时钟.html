<script>

    //	方法一:实时获取时间通过数学计算（取整取余）把时分秒分别取出来赋值到数组
	setInterval(function(){
		var now = new Date();    //获取现在时间
		var h = now.getHours();   //分别获得时分秒
		var m = now.getMinutes();
		var s = now.getSeconds();
		var arr  = [                             //把时分秒存放在数组
						parseInt(h/10),h%10,	  
						parseInt(m/10),m%10,	
						parseInt(s/10),s%10,	
				   ]
		var oImgs = document.getElementsByTagName("img");  //获取图片
		for(var i = 0 ; i < oImgs.length ; i++){  
			//定时器+for循环控制图片地址的改变
			oImgs[i].src = "img/"+arr[i]+".png";  
		}
	},1000)
