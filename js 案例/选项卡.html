<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			*{margin: 0; padding: 0; font-family: "微软雅黑";font-size: 14px;}
			#container{
				width: 398px; 
				margin: 100px auto;}
			#container a{
				display:block ;
				width: 98px; 
				height: 42px; 
				line-height: 42px; 
				text-align: center; 
				float: left;
				border-top: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				color: #333333;
				text-decoration: none;
			}
			#container a:hover{
				color: #FF4400;
			}
			.content{
				width: 355px;
				height: 140px;
				text-align: center;
				border-right: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				padding: 30px 0 0 40px;
				display: none;
			}
			.clear{clear: left;}
			#container a.on{ background: #FF4400; color: #fff;}
		</style>
	
	</head>
	<body>
		<div id="container">
			<a href="#" class="on">充话费</a>  <!-- 四个a标签和四个内容顺序一一对应-->
			<a href="#">充流量</a>
			<a href="#">充固话</a>
			<a href="#" style="border-right: solid 1px #FF4400;">充宽带</a>

			<div class="clear"></div>
			
			<div class="content" style="display:block;">  <!--//默认第一个选中-->
				<img src="images/1.png" />
			</div>


			<div class="content">
				<img src="images/2.png" />
			</div>


			<div class="content">
				<img src="images/3.png" />
			</div>


			<div class="content">
				<img src="images/4.png" />
			</div>
		</div>
	</body>
</html>

	//选项卡核心思想：根据标题的下标找到相应的内容
	//方法二: 排他思想： 清除所有  留下自己
	var as = document.getElementsByTagName("a");    // 获取a 
	var oDivs = document.getElementsByClassName("content");  //获取div
	for(var i = 0 ; i < as.length ; i++){  //通过循环方式为每一个标题添加onclick事件
//		as[i].index = i;     //为每一个a对象添加一个属性，用来表示下标
		as[i].onclick = function(){
			//通过循环的方式将所有的标题清除样式    所有的内容隐藏
			for(var j = 0 ; j < as.length ; j ++){
				as[j].className = "";    
				oDivs[j].style.display = "none";
			}
			//留下自己
			this.className = "on";  //this 是当前事件的触发者(a)
			//通过标题的下标 找到 对应的内容
			oDivs[i].style.display = "block"; //因为是一一对应的，a[1]---oDivs[1]
		}
	}
</script>
