	// 方法二: 用while 
	$("btn").onclick = function(){
		var arr = [];
		for(var i = 0 ; i < 4 ; i++){
			var code = rand(48,122);
			
			while(code>=58&&code<=64 || code>=91&&code<=96){
				code = rand(48,122);
			}
			
			arr.push( String.fromCharCode(code) );
	
		}
		$("txt").value = arr.join("");
