<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style-type: none;}
        *{margin:0;padding: 0;}
        .box {
            margin: 100px auto;
            width: 600px;
            height: auto;
            border:1px solid #333;
            padding: 30px 0;
        }
        textarea {
            width: 450px;
            resize: none;  /*防止用户拖动 右下角*/
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom:1px dashed #ccc;
            margin-left: 80px;
        }
        .box li a {
            float: right;
        }
    </style>
  
</head>
<body>
<div class="box">
	    微博发布: <textarea name="" id="txt" cols="30" rows="10"></textarea> 
	    <button id="btn">发布</button>
	 <ul id="u"></ul>	
</div>

</body>
</html>
<script>
	 var oTxt=document.getElementById("txt");
	 var obtn=document.getElementById("btn")
	 var oul=document.getElementById("u")
	 obtn.onclick=function(){
	 	var oli=document.createElement("li")
	 	oli.innerHTML=oTxt.value+"<a href='#' class='del'>删除</a>";
	 	oul.insertBefore(oli,oul.children[0])
		oTxt.value="";
	 }
	 var as=getElementByClassName("del");
	 for(var i=0;i<as.length;i++){
	 	as[i].onclick=function(){
	 		oul.removeChild(oli);
	 	}
	 	
	 }
	 
</script>
