<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dist/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/shopCarts.css"/>
		<script type="text/javascript" src="dist/js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="dist/js/common.js"></script>
		<script type="text/javascript" src="dist/js/cookie.js"></script>
		<script type="text/javascript" src="dist/js/shopCarts.js"></script>
	</head>
	<body>
		<div id="cart">
			<div id="Head"></div>
			<div class="cart_box">	
				<div class="logo">
					<div class="logo_png">
						<a href=""><img src="images/logo.png"/></a>
					</div>
					<div class="step">
						<span></span>
					</div>
				</div>
				<div class="address">
					<div class="add_title">
						<span>我的购物车</span>
					</div>
					<div class="myaddress">
						<div class="deliver">送至:</div>
						<div class="add_selected">
							<p>北京朝阳区五环内</p>
						</div>
					</div>
					<a href="index.html" class="back">继续购物</a>
				</div>
				<div class="shoppingCart">
					<div class="order_nav">
						<ul class="bill">
							<li>我买网发货单(<em>0</em>)</li>
						</ul>
					</div>
					<div class="order_wrap">
						<div class="title_line">
							<div class="title_line01">商品</div>
							<div class="title_line02">单价</div>
							<div class="title_line03">数量</div>
							<div class="title_line04">小计</div>
							<div class="title_line05">操作</div>
						</div>
						<div class="order_content">
							<div class="order_tip">
								<div class="tip_left">
									<input type="checkbox" name="" id="" value="" />
									<label>常温品</label>
								</div>
								<div class="tip_right">
									<span>数量合计1个</span>
									<span>金额合计￥100</span>
								</div>
							</div>
							<div class="list_box">
								
							</div>
							<div class="order_pay">
								<div class="pay_left">
									<div class="order_edit">
										<div class="order_qx">
											<input type="checkbox" name="" id="selectAll" value="" />
											<label>全选</label>
										</div>
										<div class="shoucang"><a href="pay_collect">收藏</a></div>
										<div class="shanchu"><a href="pay_delete">删除</a></div>
									</div>
									<div class="order_sign">
										<span><a href="">先充值再买单更优惠 98折 领好礼！</a></span>
									</div>
								</div>
								<div class="pay_right">
									<div class="pay_right_item">
										<span class="tran_yugu">预估运费:</span>
										<span class="tran_moeny">￥0</span>
									</div>
									<div class="pay_right_moeny">
										<span class="pay_r_title">商品金额:</span>
										<span class="pay_r_moeny"></span>
									</div>
									<div class="pay_total">
										<span class="num_total">已选<em></em>件</span>
										<span class="moeny_total_title">应付金额:</span>
										<span class="moeny_total"></span>
									</div>
									<div class="pay_btn">
										<div class="phone_pic">
											<span><img src="images/phone_pic.png" alt="" /></span>
										</div>
										<a href="" class="btn">去结算</a>
									</div>
								</div>	 							
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="Foot"></div>
		</div>
	</body>
</html>
