<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#LoutiNav{
				
				position: fixed;
				top: 25%;
				left: 40px;
				width:30px;
				border: 1px solid ;
			}
			#LoutiNav ul li{
				position:relative;
				width:30px;
				height:30px;
				list-style:none;
				text-align:center;
				line-height: 30px;
				font-size: 12px;
				cursor: pointer;
				border-bottom: 1px dotted #AAAAAA;
			}
			#LoutiNav ul li.last {
				background: darkred;
				color: white;
				border-bottom: none;
			}
			#LoutiNav ul li span{
				display: none;
				width:30px;
				height: 30px;
				position: absolute;	
				top: 0;
				left: 0;
				color:red;
			}
			#LoutiNav ul li:hover span{
				display: block;
				background: darkred;
				color: white;
			}
			#LoutiNav ul li span.active {
				display: block;
				background: white;
				color: red;
			}
			#LoutiNav ul li:hover span.active{
				display: block;
				background: darkred;
				color: white;
			}
			#header,#main,#footer {
				margin: auto;
				width: 1000px;
				text-align: center;
				font-size: 40px;
				font-weight: bold;
				line-height: 500px;
			}
			
			#main div{
				height: 700px;
				font-size: 50px;
				color: honeydew;
				line-height: 700px;
			}
			
			#header{
				height: 500px;
				background: darkcyan;
			}
			#footer{
				height: 500px;
				background: darkcyan;
			}
	
		</style>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
	</head>

	<body>
		<div id="LoutiNav">
			<ul>
				<li>1F <span>服饰</span> </li>
				<li>2F <span>美妆</span> </li>
				<li>3F <span>手机</span> </li>
				<li>4F <span>家电</span> </li>
				<li>5F <span>数码</span> </li>
				<li>6F <span>运动</span> </li>
				<li>7F <span>居家</span> </li>
				<li>8F <span>母婴</span> </li>
				<li>9F <span>食品</span> </li>
				<li>10F <span>图书</span> </li>
				<li>11F <span>服务</span> </li>
				<li class="last">Top</li>
			</ul>
		</div>
		
		<!--楼层内容开始-->
		<div id="header">头部</div>
		<div id="main">
		
			<div class="Louti" style="background: #cc0033;">服饰</div>
			<div class="Louti" style="background: #999933;">美妆</div>
			<div class="Louti" style="background: #ccff33;">手机</div>
			<div class="Louti" style="background: #006633;">家电</div>
			<div class="Louti" style="background: #6666cc;">数码</div>
			<div class="Louti" style="background: #ff6600;">运动</div>
			<div class="Louti" style="background: #ffcc00;">居家</div>
			<div class="Louti" style="background: #3333ff;">母婴</div>
			<div class="Louti" style="background: #ff00cc;">食品</div>
			<div class="Louti" style="background: #669900;">图书</div>
			<div class="Louti" style="background: #ff66cc;">服务</div>
		</div>
		<div id="footer">尾部</div>
		<!--楼层内容结束-->

	</body>
</html>
<script type="text/javascript">
	/*
	 思路：
	 	1、点击左侧楼层号，对应的楼层字体红色
	 				     改变 对应的楼层位置     （滚动条滚走的距离）
	 	2、点击top按钮，回到顶部
	 	
	 	3、触发滚动条，根据滚动条滚走的距离  设置楼层号的样式
	 		关键判断：  当前哪一个楼层在可视区的高度超出了 h/2   
	*/
	
	var flag = true;//开关边框控制滚动条是否被触发  假设值为true时  可以触发滚动条
	//点击左侧楼层号  除了 top
	$("#LoutiNav li:not(:last)").click(function(){
		flag = false;
		//当前点击的span的文字红色  其余默认
		$(this).find("span")
			   .addClass("active")
			   .end()
			   .siblings()
			   .find("span")
			   .removeClass("active");
			   
		//根据当前操作的楼层号的下标  找到对应楼层距离文档顶部的 距离 
		var topHeight = $(".Louti").eq( $(this).index() ).offset().top;
		
		//设置滚动条滚走的距离 为  topHeight
		$("body,html").stop().animate({"scrollTop":topHeight},1000,function(){
			flag = true; //点击事件动画完成后，将开关变量改变成true，让scroll滚动条事件可以继续执行
		})
	})
	
	//点击楼层号的最后一个按钮   滚动条回到顶部
	$(".last").click(function(){
		flag = false;
		$("body,html").animate({"scrollTop":0},1000,function(){
			flag = true;
		});
		$("#LoutiNav li:not(:last)").removeClass("active");
	})
	//操作滚动条
	$(window).scroll(function(){
		if(flag){
			
			//获取滚动条滚走距离
			var sTop = $(document).scrollTop();
			
			var $floor = $(".Louti").filter(function(){
				return Math.abs( $(this).offset().top - sTop )   < $(this).height()/2;
			})
			console.log($floor.index())
			//根据楼层的索引  找到对应的楼层号   设置样式
			$("#LoutiNav li").eq( $floor.index() )
							 .find("span")
							 .addClass("active")
							 .end()
							 .siblings()
							 .find("span")
							 .removeClass("active");
							 
		}
	})
</script>
