<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .ad {
            position: fixed;
            right: -450px;
            bottom: 0;
            width: 450px;
            height: 300px;
            background-image: url(imgs/9.jpg);
            /*display: none;*/
        }
        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background-image: url(imgs/h.jpg);
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
   
</head>
<body>
    <div class="ad">
        <span></span>
    </div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		$(".ad").animate({"right":0},1000);
		
		$("span").click(function(){
			$(".ad").animate({"right":-450},1000);
		})
		
	})
</script>
